---
layout: default
---

<div class="container">
  <div class="grid-center">
    <div class="col-10_md-12 margin-30">
      <h1 class="title">{{ page.title }}</h1>
    </div>
  </div>
</div>

<div class="gallery__wrapper">
  <div class="container">
    <div class="grid-center">
      <div class="col-10_md-12">
        
        <div class="gallery">
          <div class="grid">
            {% for item in page.gallery %}
            <div class="col-4_sm-6_xs-12">
              <a class="gallery__item margin-30" href="{{ item.image | absolute_url }}" title="{{ item.title }}">
                <img class="gallery__image" src="{{ item.image | relative_url }}" title="{{ item.title }}" />
              </a><!-- /gallery__item -->
            </div>
            {% endfor %}
          </div>
        </div><!-- /gallery -->

      </div>
    </div>
  </div>
</div>
