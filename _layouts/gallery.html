---
layout: default
---

<div class="container">
  <div class="grid-center">
    <div class="col-10_md-12 margin-30">
      <h1 class="title">{{ page.title }}</h1>
    </div>
  </div>
</div>

<div class="gallery__wrapper">
  <div class="container">
    <div class="grid-center">
      <div class="col-10_md-12">
        
        <div class="gallery">
          <div class="grid">
            {% if page.gallery.size > 0 %}
              {% for item in page.gallery %}
              <div class="col-4_sm-6_xs-12">
                <a class="gallery__item margin-30" href="{{ item.photo | absolute_url }}" title="{{ item.location }}">
                  <img class="gallery__image" src="{{ item.photo | relative_url }}" title="{{ item.location }}" />
                </a><!-- /gallery__item -->
              </div>
              {% endfor %}
            {% else %}
              <div class="col-12 text-center">
                <p class="italic">There are no photos in this gallery.</p>
              </div>
            {% endif %}
          </div>
        </div><!-- /gallery -->

      </div>
    </div>
  </div>
</div>
